<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tugas 22</title>
 </head>
 <body>
   <h1>Napak Tilas</h1>

   <form>
     <fieldset>
       <legend>Form</legend>
       <table border="0">
         <tr>
           <td>Nama</td>
           <td>&emsp; : </td>
           <td><input type="text" placeholder="Nama Lengkap"> </td>
         </tr>
         <tr>
           <td>Username</td>
           <td>&emsp; : </td>
           <td><input type="text" placeholder="Username"> </td>
         </tr>
         <tr>
           <td>Email</td>
           <td>&emsp; : </td>
           <td><input type="email" placeholder="Your email"> </td>
         </tr>
         <tr>
           <td>Password</td>
           <td>&emsp; : </td>
           <td><input type="password" placeholder="Password"> </td>
         </tr>
         <tr>
           <td>Alamat Web</td>
           <td>&emsp; : </td>
           <td><input type="url" placeholder="Masukkan URL Web"> </td>
         </tr>
         <tr>
           <td>Tanggal Lahir</td>
           <td>&emsp; : </td>
           <td><input type="date"> </td>
         </tr>
         <tr>
           <td>Umur</td>
           <td>&emsp; : </td>
           <td><input type="number" min="5" max"65" style="width: 3em;" > </td>
         </tr>
         <tr>
           <td>Jenis Kelamin</td>
           <td>&emsp; : </td>
           <td>
             <label><input type="radio"> Laki-laki</label>
             <label><input type="radio"> Perempuan</label>
           </td>
         </tr>
         <tr>
           <td>Agama</td>
           <td>&emsp; : </td>
           <td>
             <select name="agama">
               <option value="islam" selected>Islam</option>
               <option value="buddha">Buddha</option>
               <option value="hindu">Hindu</option>
               <option value="kristen">Kristen</option>
               <option value="khatolik">Khatolik</option>
               <option value="konghucu">Kong Hu Cu</option>
             </select>
           </td>
         </tr>
         <tr>
           <td>Biografi</td>
           <td>&emsp; : </td>
           <td> <textarea rows="2" cols="20"></textarea> </td>
         </tr>
         <tr>
           <td>Foto</td>
           <td>&emsp; : </td>
           <td><img src="logo1.jpg" width="200" height="220" border="2"> </td>
         </tr>
         <tr>
           <td>Audio</td>
           <td>&emsp; : </td>
           <td><audio src="sample.mp3" controls></audio> </td>
         </tr>
       </table>
    </fieldset>
   </form>

 </body>
</html>
